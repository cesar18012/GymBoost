<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/inicio.css">
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <title>GymBoost</title>
</head>

<body>
    <header>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-6 col-md-1">
                    <img class="logo" src="/img/logo.png">
                </div>
                <div class="col-6 col-md-4 offset-md-3 mt-3 mt-md-0">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar productos"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
                <div class="col-6 col-md-2 mt-3 mt-md-0">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img class="menu" src="/img/menu.png">
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Proteina</a></li>
                            <li><a class="dropdown-item" href="#">Creatina</a></li>
                            <li><a class="dropdown-item" href="#">Vitaminas</a></li>
                            <li><a class="dropdown-item" href="#">Snacks</a></li>
                            <li><a class="dropdown-item" href="#">Consejos de Expertos</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-6 col-md-2 mt-3 mt-md-0">
                    <img class="carrito" src="/img/carro-de-la-compra.png">
                </div>
            </div>
        </div>
    </header>
    <div id="carouselExampleAutoplaying" class="carousel slide carrusel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/carrusel1.png" class="d-block vw-100 " alt="...">
            </div>
            <div class="carousel-item">
                <img src="/img/carrusel2.png" class="d-block vw-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/img/regalos.png" class="d-block vw-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
    </div>
    <div class="recomendados">RECOMENDADOS PARA TI</div>
    <footer></footer>
</body>

</html>
